<div class="overlay"></div>
<div class="popup">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="opinion">
            <div class="broken-heart-wrapper">
                <svg viewBox="0 0 50 50" width="100%" height="100%" [ngClass]="dislikeState" (click)="toggleDislike()">
                    <use xlink:href="#broken-heart"></use>
                </svg>
            </div>
            <div class="full-heart-wrapper">
                <svg viewBox="0 0 50 50" width="100%" height="100%" [ngClass]="likeState" (click)="toggleLike()">
                    <use xlink:href="#full-heart"></use>
                </svg>
            </div>
        </div>
        <textarea name="commentText" ngModel></textarea>
        <div class="buttons">
            <button class="popup-btn save" [ngClass]="theme">Save</button>
            <button class="popup-btn gray cancel" (click)="cancelClicked()">Cancel</button>
        </div>
    </form>
</div>
