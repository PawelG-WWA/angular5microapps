<div class="comment-container">
    <div class="comment-box">
        <div class="comment-rate-summary">
            <div class="opinion-summary">
                <svg viewBox="0 0 56 56" [ngClass]="theme" *ngIf="!isFlattering()">
                    <use xlink:href="#broken-heart"></use>
                </svg>
                <svg viewBox="0 0 56 56" [ngClass]="theme" *ngIf="isFlattering()">
                    <use xlink:href="#full-heart"></use>
                </svg>
            </div>
            <svg viewBox="-100 0 750 750" [ngClass]="isLiked(comment)" (click)="likeComment(comment)">
                <use xlink:href="#thumb-up"></use>
            </svg>
            <label class="like-counter">{{ comment.likeCounter }}</label>
        </div>
        <p>{{ comment.text }}</p>
    </div>
    <div class="shadow-box"></div>
</div>
