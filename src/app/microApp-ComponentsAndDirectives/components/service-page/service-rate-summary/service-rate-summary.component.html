<section class="rating" [ngClass]="theme">
    <div class="container">
        <p class="on-background">{{ serviceDescription }}</p>

        <div class="rating-summary">
            <div class="column">
                <img [src]="currentDislikeImage" (click)="dislikeClicked()" />
                <label class="on-background">{{ rating.bad }}</label>
            </div>

            <div class="column">
                <img [src]="currentLikeImage" (click)="likeClicked()" />
                <label class="on-background">{{ rating.good }}</label>
            </div>
        </div>
    </div>
</section>
